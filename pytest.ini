[pytest]
# Add verbose output and generate allure results
addopts = -v --alluredir=./reports/allure-results

# Test discovery patterns
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for categorizing tests
markers =
    ui: UI automation tests using Selenium
    api: API tests using requests
    contract: Contract tests for service integration
    security: Security tests for RBAC and IDOR
    smoke: Smoke tests for critical functionality